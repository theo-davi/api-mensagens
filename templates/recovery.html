{% extends 'base.html' %}
{% block conteudo %}
    <ul>
    {% for mensagem in mensagens %}
        <li class="d-flex flex-column">
            {{mensagem.id}} - {{mensagem.sabor}}
            <div>
                <a class="btn btn-outline-primary" href="{{url_for('update', id=mensagem.id)}}">Atualizar</a>
                <a class="btn btn-outline-primary" href="{{url_for('delete', id=mensagem.id)}}">Deletar</a>
            </div>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
